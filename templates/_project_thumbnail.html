{% load thumbnail %}
<div class="col-sm-4 col-md-3">
    <div class="thumbnail">
        {% thumbnail object.screenshot.f "200x200" crop="center" as im %}
            <a href="{% url 'project-detail' pk=object.id %}"><img src="{{ im.url }}" alt="Screenshot of {{ object.name }}"></a>
        {% endthumbnail %}
         <div class="caption">
            <h4>{{ object.name }}</h4>
            <p>{{ object.description|truncatewords:10 }}</p>
        </div>
    </div>
</div>
